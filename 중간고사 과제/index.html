<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스네이크 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameStartScreen">
        <h1>스네이크 게임</h1>
        <h1>202227073 이성우</h1>
        <div class="buttons-container">
            <button type="button" class="btn btn-success" id="startButton">게임 스타트</button>
            <button type="button" class="btn btn-danger" id="endButton">게임 종료</button>
        </div>
    </div>

    <!-- 게임 캔버스와 상태 정보를 감싸는 div 추가 -->
    <div id="gameContainer">
        <div id="gameCanvas">
            <div id="gameStatus">
                <span>플레이 시간: <span id="time">0</span> 초</span>
                <span>스네이크 길이: <span id="length">3</span></span>
            </div>
            <div id="speedGaugeContainer">
                <div id="speedGauge"></div>
            </div>
            <canvas id="myCanvas" width="1000" height="800"></canvas>
        </div>
    </div>

    <script src="game.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
